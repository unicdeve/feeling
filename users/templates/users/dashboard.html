{% extends "layout.html" %}

{% load thought_tags %}

{% block title %}
  Dashboard | {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Recent Thoughts</h2>
        <ul>
          {% for thought in user.thoughts.all %}
            <li>{{ thought.get_conditions_display }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-6">
        {% thought_form %}
      </div>
    </div>
  </div>
{% endblock content %}
