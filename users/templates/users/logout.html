{% extends "layout.html" %}
{% load bootstrap4 %}

{% block title %}
  Logout | {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Are you sure?</h2>
        <form action="" method="post">
          {% bootstrap_form form %}
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn btn-danger">
        </form>
      </div>
      <div class="col-md-6">
        <h3>Come back soon!</h3>
        <p>This site works best if you use it often!!!</p>
      </div>
    </div>
  </div>
{% endblock content %}
